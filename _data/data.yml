experiences:
    title: Experiences
    experiences:
        - role: Intern Developer
          time: 2018 
          company: Gallagher Group Limited , Hamilton, New Zealand
          details: As an intern developer, focusing on the development of Web Application and services to integrate with the existing system using Angular and ASP.net Core. For the Academic part focusing on the analysis and project management side with the use of an Agile framework. 
          
        - role: Test Analyst
          time: 2018 
          company: Gallagher Group Limited , Hamilton, New Zealand
          details: Experiencing the role of a developers nightmare by performing manual as well as automated (learning slowly) tests. Additionally also (independently) developing small utility applications to assists with the testing tasks and some others.
          
        - role: Mobile Application Developer
          time: 2016 - 2018
          company: Source Code Pvt. Ltd , Kathmandu
          details: Initially started as an Android Application Developer and later on expanded to IOS platform as well. Technically focused on creating frameworks and modules for applications for diverse sectors like e-commerce, (award-winning) online stock market and mobile info portals. Additionally also dabbled with the implementation of the SCRUM framework on newly established office and team.

        - role: Android Application Developer
          time: 2015 - 2016
          company: Braindigit IT Solutions Pvt. Ltd, Kathmandu
          details: Furthering my Android experience, the primary focus was the development of responsive and beautiful applications for e-commerce platforms like Redeem (AU and NZ)| Listbingo,  management platforms, like HRISON(Pepal)| Sports Pass, info portals like Subisu...  Additionally also had fun with the development of modules / reusable components like map maker, custom calendar, etc. Besides a developer, also assisted SCRUM master on a frequent basis. 
        
        - role: Android Application Developer
          time: 2014 - 2015
          company: Inficare IT Solutions Pvt, Ltd, Kathmandu
          details: As an entry-level developer started with the development of various component for the existing m-commerce applications (mobile payment utility services) followed by independent mobile application developer. Even though it was unsuccessful, tried to (and introduced) management framework, highly influenced by the DSDM framework.

        - role: Android Application Developer/ Summer Internship
          time: 2013 - 2013
          company: Islington College / Third Pole Connects, Kathmandu
          details: As an intern developer tried and experienced team work and development (in practice). Learned PHP for web application and service development and Android for a mobile-friendly version of the system. (Failed but) had a blast learning and experiencing the actual market as well as do's and do not's in a project.

projects:
    title: Projects
    intro: "In this journey as a mobile application developer, the following are some of the projects I had fun working on:"
    
    projects:
      - project:
        title: Nepali Paisa
        link: "https://itunes.apple.com/de/app/nepali-paisa/id1219752008?l=en&mt=8"
        tagline: "Took over a comatose IOS project and migrated to Swift 4.0 as well as published it the AppStore. Added multiple components. Implemented MVP pattern. Upgraded the used libraries."
      - project:
        title: Redeem Australia
        link: "https://play.google.com/store/apps/details?id=com.redeem&hl=en"
        tagline: "Developed and maintained the Android version of the application. Restructured the code into multiple layers for logic segregation, easy maintenance as well as to support multiple flavours. Converted the existing project to base project and derived a flavour for Australia. Optimised the application to consume less bandwidth as well as memory. Change the HTTP library from Http Async to OK Http. "
      - project:
        title: Redeem New Zealand
        link: "https://play.google.com/store/apps/details?id=nz.redeem"
        tagline: "Developed as a new flavour of the existing application, modified / Configured the application to customise according to regional requirements."
      - project:
        title: Pepal
        link: "https://play.google.com/store/apps/details?id=com.braindigit.pepal"
        tagline: "As a part of the mobile team developed the Android version of the application. This included development application framework as well as custom views and components."
      - project:
        title: 724 Arabul
        link: "https://play.google.com/store/apps/details?id=com.braindigit.arabul"
        tagline: "As a junior developer worked under the direct supervision of team leader. Derived from an existing eclipse base application, migrated the project to Android Studio and added components based on the new requirements, unified and customised the app theme to match the customers need."
      - project:
        title: Nepse
        link: "https://itunes.apple.com/us/app/nepse/id1002307369?mt=8"
        tagline: "Took over the comatose (Objective C) IOS project and upgraded it to support IOS version 10. Removed a major bug (App Crash). Added new components such as Market Match and Portfolio. Updated the resources and code to better support different screen resolutions (new iPhones). Managed the developer account and published the application to the AppStore."

