    text: '[Pending] Thinking of a good line and a dashing long paragraph, but in short, I am a tech enthusiast and have been in this (all around) field for more than a decade. Started as with basic HTML and blowing up my SMPS. I am currently P.G of Applied I.T student (the Post Graduate one) and a developer with experience moslty in Android platform and a bit of IOS. Additionally, with great interest, I have been and am, dabbling around with other platforms like Angular, Typescript, C#, NodeJS, ASP, Kotlin and hopeful to learn stuff like Python, Blockchain, IOT (and maybe AI). (I like to learn stuff). <b>Looking for an oportunity to further experience the role of a developer (in any platform if given the opportinity) with companies small to BIG from all around the world.</b>'


