experiences:
    title: Experiences
    
    
    experiences:
        - role: Intern Developer
          time: 2018 
          company: Gallagher Group Limited , Hamilton, New Zealand
          details: As an intern developer, focuing on development of Web Application and services to integrate with the existing system using Angular and ASP.net Core. For the Academic part focusing on the analysis and project management side with the use of Agile framework. 
          
          - role: Test Analyst
          time: 2018 
          company: Gallagher Group Limited , Hamilton, New Zealand
          details: Experiencing the role of a developers nightmare by performing manual as well as automated (learning slowly) tests. Addditionally also (independently) developing small utility applications to assists with the testing tasks and some others.
          
        - role: Mobile Application Developer
          time: 2016 - 2018
          company: Source Code Pvt. Ltd , Kathmandu
          details: Initally started as an Android Application Developer and later on expanded to IOS platform as well. Technically focused on creating frameworks and modules for applications for diverse sectors like e-commerce, (award winning) online stock market and mobile info protals. Additionally also dabbled with implementation of SCRUM framework on newly establised office and team.

        - role: Android Application Developer
          time: 2015 - 2016
          company: Braindigit IT Solutions Pvt. Ltd, Kathmandu
          details: Furthering my Android experience, primary focus was development of responsive and beautiful applications for ecommerce platforms like Redeem (AU and NZ)| Listbingo,  management platforms, like HRISON(Pepal)| Sports Pass, info portals like Subisu....  Additionally also had fun with development of modules / reusable components like map maker,custom calendar, etc. Besides a developer, also assisted SCRUM master on frequent basis. 
        
        - role: Android Application Developer
          time: 2014 - 2015
          company: Inficare IT Solutions Pvt, Ltd, Kathmandu
          details: As an entry level developer, started with development of parts and modules of m-commerce applications (mobile payment utility services) followed by independent mobile application devveloper. Tried (and introduced) working framework,highly influenced by DSDM framework (but failed).

        - role: Android Application Developer/ Summer Internship
          time: 2013 - 2013
          company: Islington College / Third Pole Connects, Kathmandu
          details: As an intern developer, tried and experiened team work and development (in practise). Learned PHP for web application and service development and Android for mobile friendly version of the system. (Failed but) had a blast learning and experiencing the actual market as well as do's and dont's in a project.

